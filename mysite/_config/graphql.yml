---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Origin, Authorization, Content-Type, X-Auth-Token'
    Allow-Methods:  'GET, POST, PATCH, PUT, DELETE, OPTIONS'
    Max-Age: 86400
  schema:
    scaffolding_providers: [MyOrg\Model\Muppet, MyOrg\Model\HomePage]
    scaffolding:
      types:
        MyOrg\Model\HomePage:
          fields: [ID, Title, Intro, Content, BannerImage, RandomMuppet]
          operations:
            read: true
        MyOrg\Model\Muppet:
          fields: [ID, Title, Description, Thumbnail, ChipImage]
          operations:
            read: true
